<table mat-table [dataSource]="flightsData">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <ng-container matColumnDef="flightNumber">
    <th mat-header-cell *matHeaderCellDef>Flight Number</th>
    <td mat-cell *matCellDef="let element">{{ element.flightNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="destinationCode">
    <th mat-header-cell *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let element">{{ element.destinationCode }}</td>
  </ng-container>

  <ng-container matColumnDef="originCode">
    <th mat-header-cell *matHeaderCellDef>Origin</th>
    <td mat-cell *matCellDef="let element">{{ element.originCode }}</td>
  </ng-container>

  <ng-container matColumnDef="originTime">
    <th mat-header-cell *matHeaderCellDef>Origin Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.originTime | date : "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="destinationTime">
    <th mat-header-cell *matHeaderCellDef>Destination Time</th>
    <td mat-cell *matCellDef="let element">
      {{ element.destinationTime | date : "short" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="seats">
    <th mat-header-cell *matHeaderCellDef>Seats</th>
    <td mat-cell *matCellDef="let element">{{ element.seats }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [routerLink]="['/flight', element.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<button color="secondary" mat-raised-button routerLink="/flight-new">
  Add Flight
</button>
